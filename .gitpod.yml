# gitpod
image:
  file: .gitpod.Dockerfile

tasks:
  - name: "Setup tools"
    init: |
      echo "Installing tools via mise..."
      mise install
  - name: "setup"
    before: |
      mkdir -p ~/.aws
      cp config/aws_profiles ~/.aws/config
      mkdir -p ~/.vnc
      cp config/vnc_xstartup ~/.vnc/xstartup
      chmod +x ~/.vnc/xstartup
  - name: "setup complete"
    init: |
      echo "Environment setup complete!"

